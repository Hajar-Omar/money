<div class="d-flex justify-content-between p-3">
  <h3>All Accounts</h3>
  <button mat-raised-button (click)="openDialog()">Create new account</button>
</div>

<div class="table-responsive">
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-100 table table-striped normalHeader hasPaginator"
  >
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>ACCOUNT</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- payee Column -->
    <!-- <ng-container matColumnDef="payee">
      <th scope="col" mat-header-cell *matHeaderCellDef>PAYEE</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payee }}
      </td>
    </ng-container> -->

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th scope="col" mat-header-cell *matHeaderCellDef>CATEGORY</th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>

    <!-- note Column -->
    <ng-container matColumnDef="note">
      <th scope="col" mat-header-cell *matHeaderCellDef>MEMO</th>
      <td mat-cell *matCellDef="let element">
        {{ element.note ? element.note : "-" }}
      </td>
    </ng-container>

    <!-- balance Column -->
    <ng-container matColumnDef="outflow">
      <th scope="col" mat-header-cell *matHeaderCellDef>OUTFLOW</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.balance < 0
            ? (element.balance | currency: "USD":"symbol":"2.0")
            : ""
        }}
      </td>
    </ng-container>

    <!-- balance Column -->
    <ng-container matColumnDef="inflow">
      <th scope="col" mat-header-cell *matHeaderCellDef>INFLOW</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.balance > 0
            ? (element.balance | currency: "USD":"symbol":"2.0")
            : ""
        }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      class="thead-light"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/account', budgetId, row.id]"
    ></tr>
  </table>
</div>

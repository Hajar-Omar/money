<div class="d-flex justify-content-between">
  <h3>All Accounts</h3>
  <button mat-raised-button (click)="openDialog()">Create new account</button>
</div>

<div class="table-responsive">
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="w-100 table table-striped normalHeader hasPaginator"
  >
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
        ACCOUNT
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- payee Column -->
    <!-- <ng-container matColumnDef="payee">
      <th scope="col" mat-header-cell *matHeaderCellDef>PAYEE</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payee }}
      </td>
    </ng-container> -->

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
        CATEGORY
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>

    <!-- note Column -->
    <ng-container matColumnDef="note">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
        MEMO
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.note ? element.note : "-" }}
      </td>
    </ng-container>

    <!-- balance Column -->
    <ng-container matColumnDef="balance">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
        BALANCE
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.balance }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      class="thead-light"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/account', budgetId, row.id]"
    ></tr>
  </table>
</div>

<div class="d-flex justify-content-center w-100" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="row m-0">
  <div class="col-12 col-lg-8">
    <table
      *ngIf="!isLoading"
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container
        matColumnDef="{{ column }}"
        *ngFor="let column of columnsToDisplay; let i = index"
      >
        <ng-container *ngIf="column === 'select'; else notSelect">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-template #notSelect>
          <th mat-header-cell *matHeaderCellDef class="w-20">{{ column }}</th>
          <td mat-cell *matCellDef="let element" class="w-20">
            <span *ngIf="i == 1"> {{ element[column] }}</span>
          </td>
        </ng-template>
      </ng-container>

      <!-- Expanded Content Column -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="example-element-detail"
            [@slide]="element == expandedElement ? 'expanded' : 'collapsed'"
          >
            <table class="w-100 simple-table">
              <tr class="text-center" *ngIf="!element.categories.length">
                No items for this category
              </tr>
              <tr
                *ngFor="let item of element.categories"
                (click)="loadCateDetails(item.id)"
              >
                <td>{{ item.name }}</td>
                <td class="w-20">$ {{ item.budgeted }}</td>
                <td class="w-20">$ {{ item.activity }}</td>
                <td class="w-20">$ {{ item.balance }}</td>
              </tr>
            </table>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="
          expandedElement =
            expandedElement === element
              ? null
              : element || selection.toggle(row)
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </div>
  <div class="col-12 col-lg-4">
    <app-category-details
      *ngIf="selectedCategory"
      [data]="selectedCategory"
    ></app-category-details>
  </div>
</div>

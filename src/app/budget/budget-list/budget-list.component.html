<h2 class="p-3">My Budgets</h2>
<div class="d-flex justify-content-center w-100" *ngIf="!budgets.length">
  <mat-spinner></mat-spinner>
</div>
<div class="row m-0" *ngIf="budgets.length">
  <div
    class="col-12 col-md-6 col-lg-3 text-center"
    *ngFor="let item of budgets"
    [routerLink]="['./', item.id]"
  >
    <div class="box p-1">
      <img
        class="grey-bg w-100 px-5 py-3"
        width="120"
        src="./assets/images/tree.svg"
        alt="tree icon"
        srcset=""
      />
      <p>{{ item.name }}</p>
      <p>
        Last used: {{ item.last_modified_on | date: "dd MMM yyyy hh:mm aa" }}
      </p>
    </div>
  </div>
</div>

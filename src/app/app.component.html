<app-header *ngIf="budget"></app-header>
<mat-drawer-container
  [hasBackdrop]="false"
  [ngClass]="{ 'h-100': !sharedService.isSelectedBudget }"
>
  <mat-drawer class="py-2 px-3" #drawer [mode]="'side'" [opened]="true">
    <app-side-menu [budget]="budget" [drawer]="drawer"></app-side-menu>
  </mat-drawer>
  <mat-drawer-content>
    <div class="w-100">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

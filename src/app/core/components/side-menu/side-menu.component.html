<div *ngIf="sharedService.isSelectedBudget">
  <button mat-button [matMenuTriggerFor]="menu">
    {{ budget.data.budget.name }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="">
      <mat-icon>folder_open</mat-icon> Open Budget
    </button>
  </mat-menu>
  <ul>
    <li>
      <a mat-button routerLinkActive="active" routerLink="budget">Budget</a>
    </li>
    <li>
      <a
        mat-button
        routerLinkActive="active"
        [routerLink]="['account', budget.data.budget.id]"
        >All Accounts</a
      >
    </li>
  </ul>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> BUDGET <span>$ </span> </mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
      <li *ngFor="let account of budget.data.budget.accounts">
        <a [routerLink]="['account', budget.data.budget.id, account.id]">{{
          account.name
        }}</a>
      </li>
    </ul>
  </mat-expansion-panel>
</div>
<span>{{!sharedService.isSelectedBudget}}</span>

</div>

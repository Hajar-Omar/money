<header class="row m-0 py-3">
  <div class="col-12 col-md-4 col-lg-3 d-flex">
    <img
      class="logo"
      src="assets/images/logo.svg"
      class="mr-3"
      alt="YNAB logo"
    />
    <p class="sm-p mt-3">
      <b>Get started</b><br />
      Learn how to budget like a pro in YNAB!
    </p>
  </div>
  <div class="col-12 col-md-8 col-lg-9 d-flex">
    <div *ngFor="let month of months; let i = index">
      {{ month.month }}
    </div>
  </div>
</header>
